<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="Hotel Reservation Management System">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Student Course Enrollment</title>
  <script src="js/main.js" defer></script>
</head>
<body data-bs-theme="dark">
  <div class="container container-fluid">
    <div class="p-3 mb-2">
      <h1 class="text-center">Student Course Enrollment</h1>
      <form class="p-3 mb-2 text-light rounded" id="enrollmentForm">
        <div class="row">
          <!-- Student Info Section (Left Column) -->
          <div class="col-md-6">
            <h4>Student Information</h4>

            <div class="form-group mb-2">
              <label for="studentName">Student Name</label>
              <input class="form-control" type="text" id="studentName" name="studentName"
                placeholder="Enter your full name" required>
            </div>

            <div class="form-group mb-2">
              <label for="pricePerUnit">Price Per Unit</label>
              <input class="form-control" type="number" id="pricePerUnit" name="pricePerUnit" value="300"
                placeholder="Enter price per unit" required readonly>
            </div>

            <div class="form-group mb-2">
              <label for="downPayment">Down Payment</label>
              <input class="form-control" type="number" id="downPayment" name="downPayment" value="2000"
                placeholder="Enter down payment" required>
            </div>

            <div class="form-group mb-2">
              <label for="courses">Course</label>
              <select class="form-control" name="courses" id="courses">
                <option value="" selected disabled hidden>Select Course</option>
                <option value="BSIT">Bachelor of Science in Information Technology</option>
                <option value="BSARCH">Bachelor of Science in Architecture</option>
              </select>
            </div>

            <div class="form-group mb-2">
              <label for="labFee">Laboratory Fee</label>
              <input class="form-control" type="number" id="labFee" name="labFee" value="500"
                placeholder="Enter price for Laboratory" required readonly>
            </div>
          </div>

          <!-- Course Info Section (Right Column) -->
          <div class="col-md-6">
            <h4>Course Information</h4>

            <div class="form-group mb-2">
              <label for="subjects">Subject</label>
              <select class="form-control" name="subjects" id="subjects">
                <option value="" selected disabled hidden>Select Subject</option>
              </select>
            </div>

            <div class="form-group mb-2">
              <label for="schedule">Schedule</label>
              <select class="form-control" name="schedule" id="schedule">
                <option value="" selected disabled hidden>Select Schedule</option>
              </select>
            </div>

            <div class="form-group mb-2">
              <label for="time">Time</label>
              <select class="form-control" name="time" id="time">
                <option value="" selected disabled hidden>Select Schedule</option>
              </select>
            </div>

            <div class="form-group mb-2">
              <label for="numberOfUnits">Number of Units</label>
              <input class="form-control" type="number" id="numberOfUnits" name="numberOfUnits" placeholder="Enter number of Units" required readonly>
            </div>
            
            <div class="row align-items-center">
              <p>Class Type</p>
              <div class="col-md-6 d-flex align-items-center">
                <div class="form-check me-3">
                  <input class="form-check-input" type="checkbox" id="lec" name="classType" value="Lec" required>
                  <label class="form-check-label" for="lec">Lecture</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="lab" name="classType" value="Lab">
                  <label class="form-check-label" for="lab">Laboratory</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container mt-3 mb-2 form-group text-center">
          <button type="submit" class="btn btn-primary" id="addCourse">Add Course</button>
        </div>

      </form>
    </div>

    <div class="p-3 mb-2">
      <h4 class="text-center">Enrolled Courses</h4>
      <table class="table table-striped table-bordered text-light" id="enrollmentTable">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Subject</th>
            <th>Schedule</th>
            <th>Time</th>
            <th>Number of Units</th>
            <th>Class Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="enrollmentTableBody">
          <!-- Enrolled courses will be dynamically added here -->
        </tbody>
      </table>
      <div class="p-3 mb-3">
        <h4 class="text-center">Payment Information</h4>
        <div class="row justify-content-center mt-4">

          <div class="col-md-2">
            <div class="card text-bg-dark text-center">
              <div class="card-header">Total Units</div>
              <div class="card-body">
                <h5 class="card-title" id="totalUnits">0 Units</h5>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card text-bg-dark text-center">
              <div class="card-header">Total Laboratory Fee</div>
              <div class="card-body">
                <h5 class="card-title" id="totalLabFee">₱0</h5>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card text-bg-dark text-center">
              <div class="card-header">Total Tuition Fee</div>
              <div class="card-body">
                <h5 class="card-title" id="totalTuitionFee">₱0</h5>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="card text-bg-dark text-center">
              <div class="card-header">Payment Per Exam</div>
              <div class="card-body">
                <h5 class="card-title" id="paymentPerExam">₱0</h5>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
