<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="Hotel Reservation Management System">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Hotel Reservation Management</title>
  <script src="app.js"></script>
</head>

<body data-bs-theme="dark">
  <div class="container container-fluid">
    <div class="p-3 mb-2">
      <h1 class="text-center">Hotel Reservation Management System</h1>
      <div class="row">
        <!-- Form Section -->
        <div class="col-md-6">
          <form class="p-3 mb-2 text-light rounded" id="reservationForm">
            <div class="form-group mb-2">
              <label for="fullName">Full Name</label>
              <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group mb-2">
              <label for="address">Address</label>
              <textarea class="form-control" name="address" id="address" placeholder="Enter your Address"></textarea>
            </div>

            <div class="form-group mb-2">
              <label for="contNumber">Contact Number</label>
              <input class="form-control" type="number" id="contNumber" name="contNumber" placeholder="Enter your contact number" required>
            </div>

            <div class="form-group mb-2">
              <label for="accomodation">Type of Accomodation</label>
              <select class="form-control" name="accomodation" id="accomodation">
                <option value="" selected disabled hidden>Select Accomodation</option>
                <option value="1000">Economy - 1000</option>
                <option value="2000">Business - 2000</option>
                <option value="3000">Residential - 3000</option>
              </select>
            </div>

            <div class="container mb-2">
              <div class="row">
                <div class="col-md-6">
                  <label for="daysOfStay"># of Days</label>
                  <input class="form-control" type="number" id="daysOfStay" name="daysOfStay" placeholder="Enter number of days" required>
                </div>
                <div class="col-md-6">
                  <label for="downPayment">Down Payment</label>
                  <input class="form-control" type="number" id="downPayment" name="downPayment" placeholder="Enter down payment" required>
                </div>
              </div>
            </div>

            <div class="container mb-2">
              <div class="row">
                <div class="col-md-6">
                  <p>Amenities</p>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="spa" value="Spa" name="amenity">
                    <label class="form-check-label" for="spa">Spa + 500</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="massage" value="Massage" name="amenity">
                    <label class="form-check-label" for="massage">Massage + 300</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="breakfast" value="Breakfast" name="amenity">
                    <label class="form-check-label" for="breakfast">Breakfast + 300</label>
                  </div>
                </div>

                <div class="col-md-6">
                  <p>Type of Customer</p>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="regular" name="customerType" value="Regular" required>
                    <label class="form-check-label" for="regular">Regular</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="senior" name="customerType" value="Senior" required>
                    <label class="form-check-label" for="senior">Senior 30%</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="container mb-2 form-group text-center">
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              <button type="reset" class="btn btn-danger mx-2" id="reset">Reset</button>
            </div>
          </form>
        </div>

        <!-- Invoice Section -->
        <div class="col-md-6">
          <h4>Invoice</h4>
          <textarea class="form-control my-2" name="invoice" id="invoice" rows="20" readonly></textarea>
          <div class="container mb-2 form-group text-center">
            <button type="clear" class="btn btn-secondary mx-2" id="clear">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
