<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Animal Guesser</title>
</head>

<body>
    <div class="container text-center justify-content-center mt-5">
        <h1 class="mb-4 fw-bold">ANIMAL GUESSER</h1>
        <div class="game-header row mb-4">
            <div class="col-md-2">
                <div class="card text-bg-danger mb-3" style="max-width: 18rem;">
                    <div class="card-header"><i class="bi bi-heart-fill fs-4"></i></div>
                    <div class="card-body">
                        <h6 class="card-title fw-bold">LIFE</h6>
                        <p class="card-text" id="hearts">3</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card text-bg-warning mb-3" style="max-width: 18rem;">
                    <div class="card-header"><i class="bi bi-star-fill fs-4"></i></div>
                    <div class="card-body">
                        <h6 class="card-title fw-bold">SCORE</h6>
                        <p class="card-text" id="score">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header"><i class="bi bi-stopwatch-fill fs-4"></i></div>
                    <div class="card-body">
                        <h6 class="card-title fw-bold">TIMER</h6>
                        <p class="card-text" id="timer">60</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="guess-word" class="guess-word mb-4"></div>

        <div class="status-bar mb-5 d-flex justify-content-center">
            <div class="w-100" style="max-width: 400px;">
                <div class="d-flex justify-content-between mb-1">
                    <span class="fw-bold">PROGRESS</span>
                    <span id="word-progress-label"><span id="word-count">1</span>/10</span>
                </div>
                <div class="progress" style="height: 24px;">
                    <div id="word-progress" class="progress-bar bg-success" role="progressbar" style="width: 10%;"
                        aria-valuenow="1" aria-valuemin="0" aria-valuemax="10"></div>
                </div>
            </div>
        </div>

        <div class="keyboard pb-2" id="keyboard"></div>

        <button id="start-game" class="btn btn-dark py-3">Start Game</button>
    </div>

    <!-- Game Summary Modal -->
    <div class="modal fade" id="gameSummaryModal" tabindex="-1" aria-labelledby="gameSummaryLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameSummaryLabel">Game Summary</h5>
                    <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"
                        onclick="location.reload()"></button>
                </div>
                <div class="modal-body">
                    <p class="fw-bold"><i class="bi bi-star-fill text-warning fs-4"></i> Score: <span id="modalScore"
                            class="fw-light"></span></p>
                    <p class="fw-bold"><i class="bi bi-heart-fill text-danger fs-4"></i> Remaining Lives: <span
                            id="modalLives" class="fw-light"></span></p>
                    <p class="fw-bold"><i class="bi bi-chat-left-dots-fill text-success fs-4"></i> Words Guessed: <span
                            id="modalWords" class="fw-light"></span></p>
                    <p class="fw-bold"><i class="bi bi-clock-fill text-info fs-4"></i> Total Time: <span id="modalTime"
                            class="fw-light"></span> seconds</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="location.reload()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="location.reload()">Play Again</button>
                </div>
            </div>
        </div>
    </div>

        document.addEventListener("DOMContentLoaded", function () {

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
